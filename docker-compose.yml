services:
  api:
    build: ./backend
    container_name: epfs-pos-api
    ports:
      - "3001:3000"
    # Carga las variables desde el archivo .env en la ra√≠z del proyecto
    env_file:
      - .env
    volumes:
      - /srv/epfs-pos/data:/app/data
      - /srv/epfs-pos/backups:/app/backups
      - /srv/epfs-pos/exports:/app/exports
    restart: unless-stopped

  web:
    build: ./frontend
    container_name: epfs-pos-web
    depends_on:
      - api
    expose:
      - "80"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: epfs-pos-caddy
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    restart: unless-stopped
